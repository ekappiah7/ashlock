version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ashlocks-postgres
    environment:
      POSTGRES_DB: ashlocks_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ashlocks-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ashlocks_dev"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: ashlocks-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ashlocks-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ashlocks-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ashlocks_dev
      DB_USER: postgres
      DB_PASSWORD: password
      JWT_SECRET: your-super-secret-jwt-key-for-development
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-for-development
      CORS_ORIGIN: http://localhost:3000
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_SECURE: false
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
      EMAIL_FROM: Ashlocks <noreply@ashlocks.com>
      FRONTEND_URL: http://localhost:3000
      API_BASE_URL: http://localhost:3001
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ashlocks-network
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Frontend (optional - for full stack development)
  frontend:
    image: node:18-alpine
    container_name: ashlocks-frontend
    working_dir: /app
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:3001/api
    networks:
      - ashlocks-network
    depends_on:
      - backend
    command: npm run dev
    profiles:
      - frontend

volumes:
  postgres_data:
  redis_data:

networks:
  ashlocks-network:
    driver: bridge